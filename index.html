<!DOCTYPE html>
<html>
  <head>
  <title> Survey Form</title>
  <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link src="style.css" ref="styleSheet" />
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </head>
<body>
  <header>WELCOME</header>
  <div>
    <h1 id="title" style="color:green"> SURVEY FORM</h1>
    <p id="description">Let us know how we can improve <strong>InhaleEssence.com </strong></p>
    <form id="survey-form">
      <label id="name-label" for="name"> *Name :</label>
      <input autofocus type="text" id="name"  name="name" required placeholder="Enter your name">
      <br> 
      <br>
      <label id="email-label" for="email">*Email :</label>
      <input type="email" id="email" name="email"  required placeholder="Enter your email">
      </br>
      <br>
      <label id="number-label" for="age">*Age:</label>
      <input type="number" id="number" name="age" min="1" max="100" placeholder="age">
      <br>
      <br>
       <label for="currentPos">Which option best describes your current role?</label>
      <select id="dropdown" name="currentPos">
        <option disabled value> Select an option</option>
        <option value="student">Student</option>
        <option value="job">Teacher</option>
        <option value="learner">Learner for life</option>
        <option value="preferNo">Prefer not to say</option>
        <option value="other">Other</option>
      </select>
      <br>
      <br>
     <label for="userRating">* How likely is that you would recommend freeCodeCamp to a friend?</label>
      <ul class="radio"  style="list-style: none">
        <li> <label><input  name="radio-buttons" type="radio"  value="1">Definitely</label></li>
     <li> <label> <input name="radio-buttons" type="radio"  value="2">Maybe</label></li>
        <li> <label><input  name="radio-buttons" type="radio" value="3">Not sure</label></li>
      </ul>
      <br>
      <br>
        
        <label for="most-like">what do you like the most from InhaleEssence Book Store?</label>
      <select name="most-like">
        <option disabled value>Select an option</option>
        <option value="novel">Novels</option>
        <option value="ebooks">eBooks</option>
        <option value="experimental-books">Experimental books</option>
      </select>
      <br>
      <br>
      <label for="preferences">Things that should be improved in the future<br>(Check all that apply): </label>
    <ul class="checklist" style="list-style: none">
      <li><input name="prefer" type="checkbox" value="1">Project resources</input></li>
    <li>  <input name="prefer"type="checkbox" value="2">Include newer editions</input></li>
<li><input name="prefer" type="checkbox" value="3">Podcasts</option></li>
</ul>
<label for="comments">Any comments or suggestions?</label>
<textarea  name="text" placeholder="any suggestions...type here"></textarea>
<br>
<br>
<div>
<button id="submit" type="submit">Submit</button>
</div>       
    </form>
  </div>
<br>
<footer> <em> &copy; 2018 Arpitha Manjunath </em></footer>   
</body>
</html>
